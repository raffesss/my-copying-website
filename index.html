<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy to Clipboard on Page Load</title>
<script>
function copyToClipboard(text) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  document.body.appendChild(textarea);
  textarea.select();
  textarea.setSelectionRange(0, 99999);
  try {
    var successful = document.execCommand('copy');
    alert(successful ? "Text copied to clipboard." : "Failed to copy text.");
  } catch (err) {
    console.error('Fallback: Oops, unable to copy', err);
  }
  document.body.removeChild(textarea);
}

// Call the function when the window is fully loaded
window.onload = function() {
  var textToCopy = `
    Title: [Provide a clear and concise title reflecting the topic of inquiry]

    Background: [Give a brief context or background information that can help understand the wider scope of the question]

    Question: [Ask a specific and detailed question to ensure an accurate response. Include multiple aspects if needed, but keep them clearly separated.]

    Constraints: [Mention any particular constraints or requirements for the information being requested. For example, certain geographical limitations, specific date ranges, data sources, etc.]

    Expected Output: [Describe the expected format and structure of the response, including any preference for bullet points, numbered lists, or paragraphs.]

    Purpose: [Clarify the intended use of the information to tailor the response's tone and complexity level.]

    Unique Angle: [Indicate any unique perspective or angle you wish to take when generating the response, ensuring the output is unique.]
  `;
  copyToClipboard(textToCopy.trim());
}
</script>
